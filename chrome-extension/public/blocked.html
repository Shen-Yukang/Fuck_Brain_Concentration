<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注模式 - 网站已被阻止</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .blocked-url {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background: #45a049;
            border-color: #45a049;
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .tips h3 {
            margin-bottom: 10px;
            color: #FFE082;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1rem;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚫</div>
        <h1>专注模式已启用</h1>
        <div class="message">
            该网站在专注模式下被禁用，请保持专注完成当前任务！
        </div>
        
        <div class="blocked-url" id="blockedUrl">
            <!-- URL will be inserted here -->
        </div>

        <div class="actions">
            <a href="#" class="btn btn-primary" id="goBackBtn">返回上一页</a>
            <a href="#" class="btn" id="openSettingsBtn">管理设置</a>
        </div>

        <div class="tips">
            <h3>💡 专注小贴士</h3>
            <p>专注是一种能力，需要不断练习。试试以下方法来提高专注力：</p>
            <ul style="text-align: left; margin-top: 10px;">
                <li>• 设定明确的目标和时间限制</li>
                <li>• 消除干扰源，创造安静的环境</li>
                <li>• 使用番茄工作法，25分钟专注 + 5分钟休息</li>
                <li>• 保持良好的作息和饮食习惯</li>
            </ul>
        </div>
    </div>

    <script src="blocked.js"></script>
</body>
</html>
